<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iconos</title>
    <link rel="stylesheet" href="./../CSS/iconos.css">
    <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"/>
</head>
<body>
    <h1>Iconos</h1>

    <div class="fila1">
        <div class="ins"><a href="http://www.instagram.com" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></div>
        <div class="tw"><a href="http://www.twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></div>
        <div class="yo"><a href="http://www.youtube.com" target="_blank"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></div>
    </div>
    <div class="fila2">
        <div class="pin"><a href="http://www.pinterest.com" target="_blank"><i class="fa fa-pinterest" aria-hidden="true"></i></a></div>
        <div class="fac"><a href="http://www.facebook.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></div>
        <div class="lin"><a href="http://www.linkedin.com" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></div>
    </div>
    <div class="fila3">
        <div class="sn"><a href="http://www.snapchat.com" target="_blank"><i class="fa fa-snapchat-ghost" aria-hidden="true"></i></a></i></div>
        <div class="wha"><a href="http://www.whatsapp.com" target="_blank"><i class="fa fa-whatsapp" aria-hidden="true"></i></a></div>
        <div class="go"><a href="https://www.google.com" target="_blank"><i class="fa fa-google-plus" aria-hidden="true"></i></a></div>
    </div>

</body>
</html>
