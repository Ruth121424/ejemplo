<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../CSS/estilo2.css">
</head>
<body>
   <div class="fila1">
       <p id="cuadrito">22</p>
       <h1>Justify-content</h1>
       <div class="flex-start">
           <div id="morado"></div>
           <div id="azul"></div>
           <div id="melon"></div>
       </div>
   </div>
   <div class="texto">
       <p class="letra-color">alig flex items along <br> main axis</p>
       <p>flex-start <br class="letra-color">(default) </p>
   </div>
   <div class="fila2">
       <div class="center">
           <div id="morado"></div>
           <div id="azul"></div>
           <div id="melon"></div>
       </div>
       <div class="flex-end">
               <div id="morado"></div>
               <div id="azul"></div>
               <div id="melon"></div>
       </div>
   </div>
   
   <div class="texto2">
       <p>Center</p>
       <p>flex-end</p>
   </div>
   <div class="fila3">
       <div class="space-between">
           <div id="morado"></div>
           <div id="azul"></div>
           <div id="melon"></div>
       </div>
       <div class="space-around">
           <div id="morado"></div>
           <div id="azul"></div>
           <div id="melon"></div>
       </div>
   </div>

   <div class="texto3">
       <p>space-between</p>
       <p>space-around</p>
   </div>


</body>
</html>
