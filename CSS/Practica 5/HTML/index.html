<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./../CSS/style.css">
</head>
<body>
    <h1>Flexbox</h1>
    
    
        <h2>Flex-direction: columna</h2>
    <div class="flex">
        <div class="columna">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="columnareversa">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4 </div>
            <h2>Flex-direction: columna reversa</h2>
        </div>
    </div>
    <div class="flexrow">
        <h2>Flex-direction: fila</h2>
        <h2>Flex-direction:fila reversa</h2>
    </div>
    <div class="flexrow">
        <div class="fila">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="filareversa">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>

    </div>

    <h2 id="titulo">Justify content: center</h2>
    <div class="justify-content">
        <div class="center">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>Justify content: flex-start</h2>
        <div class="flex-start">
            <div>1</div>
            <div>2</div>   
            <div>3</div>    
            <div>4</div>   
        </div>

    </div>
    
    
</body>
</html>
